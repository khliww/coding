<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menoreh Trans</title>
    <link rel="stylesheet" href="uh.css">
</head>
<body>
    <h1>Tiket Online Menoreh Trans</h1>
    <form action="">
        <div class="container">
            <div class="row">
                <div class="col-25">
                    <label for="penumpang">Nama Penumpang</label>
                </div>
                <div class="col-75">
                    <input type="text" name="penumpang" id="penumpang" placeholder="Masukkan Nama Penumpang">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="asal">Asal</label>
                </div>
                <div class="col-75">
                    <input type="text" name="asal" id="asal" placeholder="Masukkan Asal">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="tujuan">Tujuan</label>
                </div>
                <div class="col-75">
                    <input type="text" name="tujuan" id="tujuan" placeholder="Masukkan Tujuan">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="jarak">Jarak</label>
                </div>
                <div class="col-75">
                    <input type="text" name="jarak" id="jarak" placeholder="Masukkan Jarak (KM)">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="kelas">Kelas</label>
                </div>
                <div class="col-75">
                    <input type="text" name="kelas" id="kelas" placeholder="Masukkan Kelas">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="jpesan">Jumlah Pemesanan</label>
                </div>
                <div class="col-75">
                    <input type="text" name="jpesan" id="jpesan" placeholder="Masukkan Jumlah Pemesanan">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="totall">Harga Total Tiket Bus</label>
                </div>
                <div class="col-75">
                    <input type="text" name="totall" id="totall">
                </div>
            </div>
            <div class="row">
                <button type="button" onclick="hitungT()">Hitung</button>
            </div>
        </div>
    </form>

    <script src="uh.js"></script>
</body>
</html>
